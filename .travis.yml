language: cpp

compiler:
  - gcc

env:
  global:
    - CXX_FLAGS="-Wall -std=c++17"

before_install:
  - export CXX_FLAGS=${CXX_FLAGS}

install:
  - sudo apt-get update && sudo apt-get install -y build-essential gcc g++ cmake libsdl2-dev libsdl2-image-dev


script:
  - mkdir build
  - cd build
  - cmake ${CXX_FLAGS} -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DBUILD_TESTING=ON ..
  - make
  - CTEST_OUTPUT_ON_FAILURE=1 make test

notifications:
  email: false
